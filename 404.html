<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Forces GitHub Pages to load your SPA (React/Vite)
      var path = window.location.pathname;
      var repo = "/project-navigator";
      if (!path.startsWith(repo)) {
        path = repo + path;
      }
      window.location.replace(repo + "/index.html");
    </script>
  </head>

</html>
